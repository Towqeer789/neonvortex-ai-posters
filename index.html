<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeonVortex AI Posters</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: #00f0ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      color: #ff00cc;
    }
    p {
      font-size: 1.2rem;
      color: #ffffffcc;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin: 2rem auto;
    }
    .gallery img {
      width: 80%;
      max-width: 700px;
      border: 2px solid #00f0ff;
      border-radius: 10px;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>NEONVORTEX</h1>
    <p>⚡ Futuristic Gaming Poster Showcase ⚡</p>
  </header>

  <section class="gallery">
    <img src="Poster1_NeonVortex_EnterTheVortex.png.png" alt="Poster 1">
    <img src="Poster2_NeonVortex_PrepareForBattle.png" alt="Poster 2">
    <img src="Poster3_NeonVortex_EnterTheArena.png" alt="Poster 3">
  </section>

  <footer>
    Created by Mohammed Towqeer
  </footer>
</body>
</html>
